<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    
 
        <h1 id="quote1">Rent A House</h1>

        <section class="container">
          <form class="form" id="searchForm">
            <div id="locationDiv" class="searchTerm">
                <input
                  type="text"
                  id="location"
                  class="searchTermInput"
                  required
                  placeholder="enter location"
                />
            </div><br />
            <div id="checkin_checkout" class="searchTerm">
              <input type="date" id="check-in" class="searchTermInput" required />
              <input type="date" id="check-out" class="searchTermInput" required />
            </div><br />
            <div id="guests" class="searchTerm">
              <input
                type="number"
                id="numberOfAdults"
                class="searchTermInput"
                required
                placeholder="number of adults"
              />
              <input
                type="number"
                id="numberOfChildren"
                class="searchTermInput"
                required
                placeholder="number of children"
              />
              <input
                type="number"
                id="numberOfInfants"
                class="searchTermInput"
                required
                placeholder="number of infants"
              />
            </div><br />
            <div id="submitButton" class="searchTerm">
              <input type="submit" />
            </div>
          </form>
        
        </section>

            <div class="picContainer">
              <img class="houseCardPicture" src="https://a0.muscache.com/im/pictures/c2d0f511-9cc6-4981-a205-a250d943d901.jpg">
            </div>
            <p class="houseCardName">${houseData[index].name} </p>
            <p class='houseCardPrice'>$:$${houseData[index].price.rate}</p>
               
            <div class="houseOpenModal">

            </div>
   
          </div> -->

<!------------- BEGINNING OF MODAL 1 ----------->
        <div class="full-img" id="modal1_fullDisplay">
   
          <input type="submit" value="Check out now(modal 2)" onclick="Modaopenl2()" />
        </div>
        <div id="showDummy">
 <!-- MARCUS: This was originally "showHouses." Remains empty until dummy button is hit-->
        </div>
        <!-- END OF MODAL 1 -->
    
        <!-- BEGINNING OF MODAL 2 -->
        <!-- Modal Code -->
        <div id="checkout">
        <div class="full-img" id="modal2_fullDisplay">
          
          <!-- When thumbnail is clicked, src is changed -->
          <div id="modal2">
          <form action="" method="">
            <h1>
                Checkout
            </h1>
            <section class="userFirstName">
                <input type="text" name="userFirstName" class="noBorder" id="userFirstName" placeholder="First Name">
            </section><br/> 
            <section class="userLastName">
                <input type="textfield" name="userLastName" class="noBorder" id="userLastName" placeholder="Last Name">
            </section><br />
            <section class="address">
                <input type="text" name="Address" class="noBorder" id="address" placeholder="Billing Address">
            </section><br />
            <section class="email">
                <input type="text" name="email" class="noBorder" id="email" placeholder="Email">
            </section><br />
            <section class="phoneNumber">
                <input type="text" name="phoneNumber" class="noBorder" id="phoneNumber" placeholder="Phone Number">
            </section><br />
            <section class="creditCard">
                <input id="userCreditCard" type="password" name="userCreditCard" class="noBorder" placeholder="Credit Card Number">
            </section><br />
            <label for="comments">Comments:</label>
            <br>
            <textarea id="comments" name="commentField" rows="5" cols="30">
              </textarea><br />

                <label for="volume">
                    <h1>Rate Our Website</h1>
                </label>
        
                <input id="rating" name="range" type="range" min="0" max="5" step="0.5"></input>
    
            </section> -->
            <section class="submission">
                <input type="button" id="submission" value="Send" onclick="alertUser()"></input>
            </section>
          </form>
        </div>
        </div>
      </div>
        <!-- END OF MODAL 2 -->
