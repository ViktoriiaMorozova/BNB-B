<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"

    <title>BNB-B</title>

  <body>
    
 
        <h1 id="quote1">Rent A House</h1>

        <section class="container">
          <form class="form" id="searchForm">
            <div id="locationDiv" class="searchTerm">
                <input
                  type="text"
                  id="location"
                  class="searchTermInput"
                  required
                  placeholder="enter location"
                />
            </div>
            <div id="checkin_checkout" class="searchTerm">
              <input type="date" id="check-in" class="searchTermInput" required />
              <input type="date" id="check-out" class="searchTermInput" required />
            </div>
            <div id="guests" class="searchTerm">
              <input
                type="number"
                id="numberOfAdults"
                class="searchTermInput"
                required
                placeholder="number of adults"
              />
              <input
                type="number"
                id="numberOfChildren"
                class="searchTermInput"
                required
                placeholder="number of children"
              />
              <input
                type="number"
                id="numberOfInfants"
                class="searchTermInput"
                required
                placeholder="number of infants"
              />
            </div>
            <div id="submitButton" class="searchTerm">
              <input type="submit" />
            </div>
          </form>
          <div id="dummyButton" onclick="createDummy()">
            <input type="submit" value="100 requests my ass" />
          </div>
        </section>
    
        <div id="showHouses">
          <!-- this div is purposely empty because we are waiting for user input -->
        </div>
    
<!------------- BEGINNING OF MODAL 1 ----------->
        <div class="full-img" id="modal1_fullDisplay">
          <p style="color: white">
            Price per night:
            <br />
            Location:
            <br />
            Photos:?
            <br />
          </p>
          <input type="submit" value="Check out now(modal 2)" onclick="openModal2()" />
        </div>
        <div id="showDummy">
 <!-- MARCUS: This was originally "showHouses." Remains empty until dummy button is hit-->
        </div>
        <!-- END OF MODAL 1 -->
    
        <!-- BEGINNING OF MODAL 2 -->
        <!-- Modal Code -->
        <div class="full-img" id="modal2_fullDisplay">
          <!-- When thumbnail is clicked, src is changed -->
          <p style="color: greenyellow">
            <label for="PricePerNight">Price per night:</label>Price per night:
            <br />
            <label for="Location">Location:</label>
            <br />
            <label for="CC#">Credit Card Number:</label>
            <br />
            <label for="CVV">CVV:</label>
            <br />
            <label for="NameForCard">Name under credit card:</label> 
            <br />
            <label for="BillAdd">Billing Address:</label> 
            <br />
            <label for="Phone#">Phone Number:</label>
            <br />
            <label for="Email">Email:</label> 
          </p>
        </div>
        <!-- END OF MODAL 2 -->
    
        <script src="index.js"></script>
      </body>
    </html>
