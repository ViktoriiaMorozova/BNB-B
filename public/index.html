<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>BNB-B</title>
  </head>
  <body>
    
 
        <h1 id="quote1">Rent A House</h1>

        <section class="container">
          <form class="form" id="searchForm">
            <div id="locationDiv" class="searchTerm">
                <input
                  type="text"
                  id="location"
                  class="searchTermInput"
                  required
                  placeholder="enter location"
                />
            </div>
            <div id="checkin_checkout" class="searchTerm">
              <input type="date" id="check-in" class="searchTermInput" required />
              <input type="date" id="check-out" class="searchTermInput" required />
            </div>
            <div id="guests" class="searchTerm">
              <input
                type="number"
                id="numberOfAdults"
                class="searchTermInput"
                required
                placeholder="number of adults"
              />
              <input
                type="number"
                id="numberOfChildren"
                class="searchTermInput"
                required
                placeholder="number of children"
              />
              <input
                type="number"
                id="numberOfInfants"
                class="searchTermInput"
                required
                placeholder="number of infants"
              />
            </div>
            <div id="submitButton" class="searchTerm">
              <input type="submit" />
            </div>
          </form>
          <div id="dummyButton" onclick="createDummy()">
            <input type="submit" value="100 requests my ass" />
          </div>
        </section>
    
        <div id="showHouses">
          
        </div>
    
<!------------- BEGINNING OF MODAL 1 ----------->
        <div class="full-img" id="modal1_fullDisplay">
   
          <input type="submit" value="Check out now(modal 2)" onclick="Modaopenl2()" />
        </div>
        <div id="showDummy">
 <!-- MARCUS: This was originally "showHouses." Remains empty until dummy button is hit-->
        </div>
        <!-- END OF MODAL 1 -->
    
        <!-- BEGINNING OF MODAL 2 -->
        <!-- Modal Code -->
        <div class="full-img" id="modal2_fullDisplay">
          <!-- When thumbnail is clicked, src is changed -->
          <form action="" method="">
            <h1>
                Checkout
            </h1>
            <section class="userFirstName">
                <input type="text" name="userFirstName" id="userFirstName" placeholder="First Name">
            </section><br/> 
            <section class="userLastName">
                <input type="textfield" name="userLastName" id="userLastName" placeholder="Last Name">
            </section><br />
            <section class="Address">
                <input type="text" name="Address" id="Address" placeholder="Billing Address">
            </section><br />
            <section class="email">
                <input type="text" name="email" id="email" placeholder="Email">
            </section><br />
            <section class="phoneNumber">
                <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
            </section><br />
            <section class="creditCard">
                <input id="userCreditCard" type="password" name="userCreditCard" placeholder="Credit Card Number">
            </section><br /><br /><br />
            <label for="comments">Comments:</label>
            <br>
            <textarea id="comments" name="commentField" rows="5" cols="30">
              </textarea><br /><br />
            <section>
                <label for="volume">
                    <h1>Rate Our Website</h1>
                </label>
        
                <input id="rating" name="range" type="range" min="0" max="5" step="0.5"></input>
    
            </section><br/><br />
            <section class="submission">
                <input type="submit" value="Send"></input>
            </section>
        </form>
        </div>
        <!-- END OF MODAL 2 -->
    
        <script src="index.js"></script>
      </body>
    </html>

      <!-- this div is purposely empty because we are waiting for user input -->
